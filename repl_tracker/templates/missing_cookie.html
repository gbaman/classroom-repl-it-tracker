<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie missing!</title>
</head>
<body>
<script>
    var repl_cookie = prompt("The cookie needed from repl.it has expired, please paste it in again.", "");
    if (repl_cookie == null || repl_cookie == "") {
        location.reload();
    } else {
        repl_cookie.split(";").forEach(element => document.cookie = element);
        window.location.href ="/"
    } 
</script>
</body>
</html>
